group 'com.rdhouse'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'


repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    // https://mvnrepository.com/artifact/org.slick2d/slick2d-core
    compile group: 'org.slick2d', name: 'slick2d-core', version: '1.0.1'
}

task runGame(type: JavaExec) {
    systemProperty 'java.library.path', 'lib/native/windows'
    classpath = sourceSets.main.runtimeClasspath
    main = 'com.rdhouse.natureofcode.App'
}
